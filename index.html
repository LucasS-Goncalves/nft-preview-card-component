<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card">
    <div class="card_image_div">
      <img src="./images/image-equilibrium.jpg" class="card_img" alt="Equilibrium">
      <div class="eye_icon_div">
        <img src="./images/icon-view.svg" alt="Eye" class="eye_icon">
      </div>
    </div>
    <div class="card_info_div">
      <h1 class="card_name">
        Equilibrium #3429
      </h1>
      <p class="card_description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card_price_and_days_left_div">
        <div class="card_price_div">
          <img class="card_currency_icon" src="./images/icon-ethereum.svg" alt="Ethereum icon" >
          <p class="card_price">0.041 ETH</p>
        </div>
        <p class="card_days_left">
          3 days left
        </p>      
      </div>
      <span class="border_bottom"></span>
      <div class="card_creator_div">
        <img src="./images/image-avatar.png" alt="creator photo" class="card_creator_img">
        <h2 class="card_creator_name">
          Creation of <span>Jules Wyvern</span>
        </h2>
      </div>     
    </div> 
  </section>
</body>
</html>
